<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Divertida</title>
</head>
<body>
    <style>
        .meme{
            width: 15%;
        }
        figure{
            margin: 0px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 700px;
        }
        figure img{
            width: 99%;
            height: 99%;
            object-fit: cover;
        }
    </style>
    <h2>Bienvenida a mi página divertida</h2>
    <h3>Insertar imagen y ajustar tamaño:</h3>
    <img class="meme" src="./img/meme.jpeg" alt="meme para programadores">
    <h3>Agregar video de YouTube:</h3>
    <iframe width="700" height="450" src="https://www.youtube.com/embed/Q3JBvLOzL0o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h4>Galería de imágenes</h4>
    <figure>
        <img src="./img/r-img1.jpg" alt="">
        <img src="./img/r-img2.jpeg" alt="">
        <img src="./img/r-img3.jpg" alt="">
        <img src="./img/r-img4.jpg" alt="">
        <img src="./img/r-img5.jpg" alt="">
        <img src="./img/r-img6.jpg" alt="">
    </figure>
</body>
</html>
