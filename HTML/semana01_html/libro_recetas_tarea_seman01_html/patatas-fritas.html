<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Patatas fritas</title>
</head>
<body>
    <h1>Patatas fritas</h1>
    <p>Recetas de patatas fritas caseras.</p>
    <img src="img/papatatas.jpg" alt="papatatas fritas">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración(Pasos)</h3>
    <ol>
        <li>Calentar aceite en una sarten</li>
        <li>Añadir las patatas cortadas, la sak y el ajos.</li>
        <li>Freír al gusto</li>
        <li>Servir en plato</li>
    </ol>
</body>
</html>
